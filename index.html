<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Frontend Mentor | Todo app</title>

    <style>
      .attribution {
        font-size: 12px;
        text-align: center;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="main__img-bg">
        <div class="form-container">
          <h1 class="heading">Todo</h1>
          <div class="icon-div">
            <img class="mode-icon" src="/images/icon-sun.svg" alt="" />
          </div>
          <form class="form">
            <input
              class="form__input"
              type="text"
              placeholder="Create a new todo..."
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Create a new todo...'"
            />
          </form>
        </div>
      </section>
      <section class="one-color-bg">
        <div class="one-color-bg__list">
          <ul class="todo-items"></ul>
          <div class="list-footer">
            <div class="left">
              <p class="left__items">
                <span class="num-of-items-left">0</span> Items Left
              </p>
            </div>
            <div class="select">
              <p id="all" class="select-items select__all active">All</p>
              <p id="active" class="select-items select__active">Active</p>
              <p id="completed" class="select-items select__completed">
                Completed
              </p>
            </div>
            <div class="clear">
              <p class="clear__completed">Clear Completed</p>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/profile/muskatla14"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Marko Robovic</a>.
        </div>
      </section>
    </main>
    <script src="JS/main.js"></script>
  </body>
</html>
